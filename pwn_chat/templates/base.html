{% block head %}
<style>
body {
    background-color: #0d0d0d;
    color: #00ff99;
    font-family: 'Courier New', monospace;
}

h1 {
    color: #FFEA00;
    text-shadow: 2px 2px 5px #00ff99;
}

#chat-box {
    border: 2px solid #00ff99;
    background: rgba(0, 0, 0, 0.8);
    box-shadow: 0px 0px 10px #00ff99;
    border-radius: 10px;
    color: #00ff99;
    padding: 10px;
    height: 300px;
    overflow-y: auto;
}

#message-input {
    border: 2px solid #FFEA00;
    background: black;
    color: #00ff99;
    border-radius: 5px;
}

.btn-cyber {
    background-color: #FFEA00;
    color: #0d0d0d;
    font-weight: bold;
    border-radius: 5px;
    transition: 0.3s;
}

.btn-cyber:hover {
    background-color: #00ff99;
    color: #0d0d0d;
    box-shadow: 0px 0px 10px #00ff99;
}

.timestamp {
    font-size: 0.8em;
    color: #a9a3a3;
}

#emoji-picker {
    position: absolute;
    bottom: 60px;
    left: 50%;
    transform: translateX(-50%);
    display: none;
    background: #222;
    padding: 10px;
    border-radius: 10px;
    box-shadow: 0px 0px 10px #00ff99;
    z-index: 100;
    max-width: 300px;
    overflow-x: auto;
    white-space: nowrap;
}

#emoji-picker span {
    font-size: 1.5em;
    cursor: pointer;
    margin: 5px;
}

#emoji-picker span:hover {
    transform: scale(1.2);
}
</style>
{% endblock %}

{% block content %}
<div class="container text-center mt-5">
    <h1>Cyberpunk Chat</h1>
    <div id="chat-container" class="d-flex flex-column align-items-center mt-4">
        <div id="chat-box" class="w-75 mb-3"></div>

        <div id="input-container" class="d-flex justify-content-center w-75">
            <input id="message-input" type="text" class="form-control me-2" placeholder="Type a message..." />
            <button class="btn btn-cyber" id="send-btn">Send</button>
        </div>

        <div id="emoji-picker" class="mt-3">
            <!-- Emoji span elements go here -->
        </div>
    </div>

    <div class="pagination mt-4">
        <!-- Pagination controls -->
    </div>
</div>
{% endblock %}
