<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - Fanan Limited Helpdesk</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">User Profile</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/dashboard">Dashboard</a></li>

        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="text-center text-dark">User Profile</h2>
        <div class="row justify-content-center mt-4">
            <div class="col-md-6">
                <div class="card p-4">
                    <div class="text-center">
                        <img src="https://via.placeholder.com/100" class="rounded-circle mb-3" alt="Profile Picture">

                    </div>

                    <p><strong>Username:</strong> johndoe</p>
                    <p><strong>Role:</strong> User</p>
                    <p><strong>Joined:</strong> January 1, 2024</p>
                    <a href="/edit-profile" class="btn btn-primary w-100">Edit Profile</a>
                </div>
            </div>

    </div>
