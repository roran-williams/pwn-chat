<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Generation - Fanan Limited Helpdesk</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Report Generation</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/dashboard">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="/tickets">Tickets</a></li>
                    <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="text-center text-dark">Generate Reports</h2>
        <div class="row justify-content-center mt-4">
            <div class="col-md-8">
                <div class="card p-4">
                    <form action="/generate-report" method="POST">
                        <div class="mb-3">
                            <label for="report-type" class="form-label">Select Report Type</label>
                            <select class="form-select" id="report-type" name="report-type">
                                <option value="ticket-summary">Ticket Summary</option>
                                <option value="user-activity">User Activity</option>
                                <option value="monthly-statistics">Monthly Statistics</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="date-range" class="form-label">Select Date Range</label>
                            <input type="date" class="form-control" id="start-date" name="start-date">
                            <input type="date" class="form-control mt-2" id="end-date" name="end-date">
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Generate Report</button>
                    </form>
                </div>
                <div class="text-center mt-3">
                    <button class="btn btn-success">Download as PDF</button>
                    <button class="btn btn-secondary">Download as Excel</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
