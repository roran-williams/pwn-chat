<!DOCTYPE html>
<html>
<head>
    <title>Private Chat with {{ other_user.username }}</title>
    <style>
        body {
            background-color: #0d0d0d;
            color: #00ff99;
            font-family: 'Courier New', monospace;
            text-align: center;
        }

        h2 {
            color: #FFEA00;
            text-shadow: 2px 2px 5px #00ff99;
            margin-top: 20px;
        }

        #chat-log {
            border: 2px solid #00ff99;
            height: 300px;
            overflow-y: auto;
            padding: 10px;
            margin: 20px auto;
            background: rgba(0, 0, 0, 0.8);
            box-shadow: 0px 0px 10px #00ff99;
            border-radius: 10px;
            width: 70%;
            text-align: left;
        }

        .sent {
            text-align: right;
            color: #00ff99;
        }

        .received {
            text-align: left;
            color: #FFEA00;
        }

        input[type="text"] {
            width: 60%;
            padding: 10px;
            border: 2px solid #FFEA00;
            background: black;
            color: #00ff99;
            border-radius: 5px;
            outline: none;
        }

        button {
            padding: 10px 20px;
            background: #FFEA00;
            border: none;
            color: #0d0d0d;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            margin-left: 10px;
            transition: 0.3s;
        }

        button:hover {
            background: #00ff99;
            color: #0d0d0d;
            box-shadow: 0px 0px 10px #00ff99;
        }

        small {
            font-size: 0.8em;
            color: #888;
        }

        #input-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 40px;
            gap: 10px;
        }
    </style>
</head>
<body onload="document.getElementById('chat-message-input').focus();">
    <h2>Chat with {{ other_user.username }}</h2>

    <div id="chat-log">
        {% for msg in messages %}
            <p class="{% if msg.sender.username == request.user.username %}sent{% else %}received{% endif %}">
                <strong>{{ msg.sender.username }}</strong>: {{ msg.text }}
                <small>({{ msg.timestamp|date:"H:i:s" }})</small>
            </p>
        {% endfor %}
    </div>

    <div id="input-wrapper">
        <input id="chat-message-input" type="text" autocomplete="off" placeholder="Type your message here..." />
        <button id="chat-message-submit" disabled>Send</button>
    </div>

    <script>
        const currentUser = "{{ request.user.username }}";
        const otherUser = "{{ other_user.username }}";
        const chatLog = document.querySelector('#chat-log');
        const messageInput = document.querySelector('#chat-message-input');
        const messageSubmit = document.querySelector('#chat-message-submit');

        const chatSocket = new WebSocket(
            'ws://' + window.location.host + '/ws/private/' + otherUser + '/'
        );

        chatSocket.onopen = function () {
            console.log("WebSocket connection established âœ…");
        };

        chatSocket.onmessage = function(e) {
            const data = JSON.parse(e.data);
            const messageElement = document.createElement('p');
            messageElement.className = data.sender === currentUser ? 'sent' : 'received';
            messageElement.innerHTML = `<strong>${escapeHtml(data.sender)}</strong>: ${escapeHtml(data.message)} <small>(${new Date(data.timestamp).toLocaleTimeString()})</small>`;
            chatLog.appendChild(messageElement);
            chatLog.scrollTop = chatLog.scrollHeight;
        };

        chatSocket.onclose = function(e) {
            console.error('Chat socket closed unexpectedly');
        };

        messageSubmit.onclick = function(e) {
            const message = messageInput.value;
            if (message.trim() !== '') {
                chatSocket.send(JSON.stringify({ 'message': message }));
                messageInput.value = '';
                messageSubmit.disabled = true;
            }
        };

        messageInput.addEventListener("keyup", function(event) {
            if (event.keyCode === 13) {
                messageSubmit.click();
            }
        });

        messageInput.addEventListener("input", function() {
            messageSubmit.disabled = messageInput.value.trim() === '';
        });

        function escapeHtml(text) {
            return text.replace(/[&<>"']/g, function(m) {
                return ({
                    '&': '&amp;',
                    '<': '&lt;',
                    '>': '&gt;',
                    '"': '&quot;',
                    "'": '&#039;'
                })[m];
            });
        }
    </script>
</body>
</html>
