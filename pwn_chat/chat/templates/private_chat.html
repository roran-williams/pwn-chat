<!DOCTYPE html>
<html>
<head>
    <title>Private Chat with {{ other_user.username }}</title>
    <style>
        #chat-log {
            border: 1px solid #ccc;
            height: 300px;
            overflow-y: scroll;
            padding: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h2>Chat with {{ other_user.username }}</h2>

    <div id="chat-log">
        {% for msg in messages %}
            <p><strong>{{ msg.sender.username }}</strong>: {{ msg.text }} <small>({{ msg.timestamp|date:"H:i:s" }})</small></p>
        {% endfor %}
    </div>

    <input id="chat-message-input" type="text" size="100" autocomplete="off" placeholder="Type your message here..." />
    <button id="chat-message-submit">Send</button>

    <script>
        const currentUser = "{{ request.user.username }}";
        const otherUser = "{{ other_user.username }}";
        const chatLog = document.querySelector('#chat-log');
        const messageInput = document.querySelector('#chat-message-input');
        const messageSubmit = document.querySelector('#chat-message-submit');

        const chatSocket = new WebSocket(
            'ws://' + window.location.host + '/ws/private/' + otherUser + '/'
        );
        chatSocket.onopen = function () {
            console.log("WebSocket connection established âœ…");
        };

        chatSocket.onmessage = function(e) {
            console.log("Message received: ", e.data);
            const data = JSON.parse(e.data);
            const messageElement = document.createElement('p');
            messageElement.innerHTML = `<strong>${data.sender}</strong>: ${data.message} <small>(${new Date(data.timestamp).toLocaleTimeString()})</small>`;
            chatLog.appendChild(messageElement);
            chatLog.scrollTop = chatLog.scrollHeight;
        };


        chatSocket.onclose = function(e) {
            console.error('Chat socket closed unexpectedly');
        };

        messageSubmit.onclick = function(e) {
            const message = messageInput.value;
            if (message.trim() !== '') {
                chatSocket.send(JSON.stringify({ 'message': message }));
                messageInput.value = '';
            }
        };

        messageInput.addEventListener("keyup", function(event) {
            if (event.keyCode === 13) {
                messageSubmit.click();
            }
        });
    </script>
</body>
</html>
