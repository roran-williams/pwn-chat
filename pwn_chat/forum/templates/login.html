<!-- login.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            background-color: #0d0d0d;
            color: #00ff99;
            font-family: 'Courier New', monospace;
            text-align: center;
        }

        h1 {
            color: #FFEA00;
            text-shadow: 2px 2px 5px #00ff99;
        }

        .login-container {
            width: 30%;
            margin: 50px auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            border: 2px solid #00ff99;
            box-shadow: 0px 0px 10px #00ff99;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            background-color: #333;
            color: #00ff99;
            border: 2px solid #00ff99;
            border-radius: 5px;
            outline: none;
        }

        button {
            width: 100%;
            padding: 8px;
            background-color: #FFEA00;
            color: #0d0d0d;
            border: none;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }

        button:hover {
            background-color: #00ff99;
            color: #0d0d0d;
            box-shadow: 0px 0px 10px #00ff99;
        }

        .error-message {
            color: red;
            margin-bottom: 10px;
        }

    </style>
</head>
<body>
    <h1>Login</h1>

    <div class="login-container">
        {% if messages %}
            {% for message in messages %}
                <p class="error-message">{{ message }}</p>
            {% endfor %}
        {% endif %}
        
        <form method="POST">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
